# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 茶饭斋
subtitle: 脑子溢水的电工
description: 个人博客，用于记录、沉淀与分享成长中的知识与故事。
keywords: 编程,电子,嵌入式,PCB,EDA,单片机,前端,PHP,3D打印机,ThingsBoard,物联网,VUE,laravel
author: wudision0416 
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.chafanzhai.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
auto_spacing: true #在中文和英文之间加入空格
titlecase: false # Transform title into titlecase
external_link: true # 在新标签中打开链接
filename_case: 0 #把文件名称转换为 (1) 小写或 (2) 大写
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
## 关闭 hexo 自带的代码高亮，启用 hexo-prism-plugin 插件，为 matery 主题配置
highlight:
  enable: false
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/

### hexo-filter-github-emojis
#### emoji 表情支持 ，为 matery 主题配置
githubEmojis:
  enable: true
  className: github-emoji
  inject: true
  styles:
  customEmojis:

### hexo-prism-plugin
#### 代码高亮插件，为 matery 主题配置
prism_plugin:
  mode: 'preprocess'    # realtime/preprocess
  theme: 'tomorrow'
  line_number: false    # default false
  custom_css:

### hexo-generator-search
#### 内容搜索，为 matery 主题配置
search:
  path: search.xml
  field: post

### hexo-permalink-pinyin
#### 中文链接转拼音，为 matery 主题配置
permalink_pinyin:
  enable: true
  separator: '-' # default: '-'

### hexo-generator-feed
#### 添加 RSS 订阅支持，为 matery 主题配置
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date

## Themes: https://hexo.io/themes/
